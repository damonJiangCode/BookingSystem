<!DOCTYPE html>
<head>
    <title>Staff Change</title>
</head>

<body background='./pics/staff.jpg'>
    <style>h1 {text-align: center}</style>
    <h1 style='font: bold 60px Arial;'>Staff Change</h1><br><br><br>
        
        <script>
            // change from staff table 
            function Change() {
                var choice;
                var radio = document.getElementsByName('sort');
                var radioLength = radio.length;
                for (var i = 0; i < radioLength; i++) {
                    if (radio[i].checked) {
                        choice = radio[i].id;
                    }
                }           
                var staffChange = new XMLHttpRequest();
                var staff_Change_url = '/staffChange';
                var params = 'ID=' + document.getElementById('ID').value +
                            '&choice=' + choice +
                            '&changeValue=' + document.getElementById('changeInfo').value;
                staffChange.onreadystatechange = function() {
                    if(staffChange.readyState == 4 && staffChange.status == 200) {
                        window.alert("succeed!");
                    }  
                };
                staffChange.open('POST', staff_Change_url, true);
                staffChange.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                staffChange.send(params);
            }
        </script>
        
        <p1 style='font: 30px Arial;' >Please type the original ID of the staff:</p1>
        <input id='ID' type='text' name='ID'><br><br><br>

        <p2 style='font: 30px Arial;'>Please choose which information of the staff you would like to change.</p2>
        <div>
            <form style='font: 30px Arial;'>
                <input type="radio" id="changeID" name="sort" > ID 

                <input type="radio" id="changeLastName" name="sort" > Last Name

                <input type="radio" id="changeFirstName" name="sort" > First Name

                <input type="radio" id="changeGender" name="sort" > Gender

                <input type="radio" id="changeAge" name="sort" > Age 

                <input type="radio" id="changeOccupation" name="sort" > Occupation <br><br>
            </form>

            <p3 style='font: 30px Arial;' >Please type the new information you would like to change:</p3>
            
            <input id='changeInfo' type='text' name='changeInfo'><br><br>
        </div>

        <button onclick='Change()'>Change</button>

        <br><br><br><br><br>

        <a style='font: bold 30px Arial;'  href='http://localhost:8080/staff.html'>back</a>

</body>
