            // show all customers 
            function reports() {
                var customer = new XMLHttpRequest();
                var show_customer_url = '/customerShow';
                customer.onreadystatechange = function() {
                        if(customer.readyState == 4 && customer.status == 200) {
                            document.getElementById('info').innerHTML = customer.responseText;
                        }  
                    };
                customer.open('POST', show_customer_url, true);
                customer.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                customer.send();
            }

        </script>
